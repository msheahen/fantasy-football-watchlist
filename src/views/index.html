<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Fantasy Football Watchlist</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

</head>

<body>

    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <h1>Login to Your Account</h1><br>
                <form id='login-form'>
                    <input type="email" name="email" placeholder="email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" name="login" class="login loginmodal-submit" value="Login">
                </form>

                <div class="login-help">
                    <a href="#" id='register'>Register</a> - <a href="#" id='forgot-password'>Forgot Password</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <h1>Register Account</h1><br>
                <form id='register-form'>
                    <input type="email" name="email" placeholder="email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" name="login" class="login loginmodal-submit" value="Register">
                </form>

                <div class="login-help">
                    <a href="#" id='login'>Login</a>
                </div>
            </div>
        </div>
    </div>

    <header class="jumbotron">
        <div class='container-fluid'>
            <h1 class="page-title text-center">Fantasy Football Watchlist</h1>
        </div>

    </header>
    <nav>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">My Watchlist</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="all-players.html">Players</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="nfl-schedule.html">Schedule</a>
            </li>
        </ul>
    </nav>

    <script id="my-players-list" type="text/x-handlebars/template">
        <ul class='list-group' id='myPlayersList'>
            {{#each this}}
            <li class='list-group-item'>
                <span class='rank'><span class='sr-only'>Rank: </span>{{getIndex @index}}</span><img class="playerPhoto" src="{{this.PhotoUrl}}" alt="{{this.Name}} Headshot">
                <div class='playerContent'>
                    <span><span class='sr-only'>player name: </span>{{this.Name}}</span>
                    <div><span><span class='sr-only'>position: </span>{{this.Position}}
                        <b><span class='sr-only'>team: </span>{{this.Team}}</b>
                        </span>
                        <span class='rankChange'></span></div>

                </div>
                <span class='currentSalary'><span class='sr-only'>Current Salary</span>${{this.UpcomingSalary}}</span>
                <button class='btn btn-primary player-to-remove' id="{{this.PlayerID}}"><span class='sr-only'>Remove {{this.Name}} from watchlist</span>-</button>
            </li>
            {{/each}}
        </ul>
    </script>

    <main>
        <nav>
            <form>
                <div class="form-group">
                    <label for="namequery">Player Search</label>
                    <input type="text" class="form-control" id="namequery">
                </div>
                <div class="form-group">
                    <fieldset class="positions">
                        <legend class='sr-only'>Position </legend>
                        <input type="radio" id="all" class='positionInput' name="rating" value="all" />
                        <label for="all" title="All Positions">All</label>
                        <input type="radio" id="qb" class='positionInput' name="rating" value="qb" />
                        <label for="qb" title="Quarterback">QB</label>
                        <input type="radio" id="rb" class='positionInput' name="rating" value="rb" />
                        <label for="rb" title="Running Back">RB</label>
                        <input type="radio" id="wr" class='positionInput' name="rating" value="wr" />
                        <label for="wr" title="Wide Receiver">WR</label>
                        <input type="radio" id="te" class='positionInput' name="rating" value="te" />
                        <label for="te" title="Tight End">TE</label>
                        <input type="radio" id="flex" class='positionInput' name="rating" value="flex" />
                        <label for="flex" title="Flex">FLEX</label>
                    </fieldset>
                </div>
            </form>
        </nav>
        <div id="myPlayersList"></div>

    </main>

</body>

</html>
