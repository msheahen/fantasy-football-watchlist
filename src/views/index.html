<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Fantasy Football Watchlist</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">

</head>

<body>

    <header class="jumbotron">
        <div class='container-fluid'>
            <h1 class="page-title text-center">Fantasy Football Watchlist</h1>
        </div>

    </header>
    <nav>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">My Watchlist</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="all-players.html">Players</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="nfl-schedule.html">Schedule</a>
            </li>
        </ul>
    </nav>

    <script id="my-players-list" type="text/x-handlebars/template">
      <ul class='list-group' id='myPlayersList'>
      {{#each this}}
      <li class='list-group-item'>
        <img class="playerPhoto" src="{{this.PhotoUrl}}" alt="{{this.Name}} Headshot">
        <span class='playerContent'>
          <span>{{this.Name}}</span>
          <span>{{this.Position}}
            <b>{{this.Team}}</b>
          </span>
          <span class='rankChange'></span>

        </span>
          <span class='currentSalary'>${{this.UpcomingSalary}}</span>
        <button class='btn btn-primary player-to-remove' id="{{this.PlayerID}}">-</button>
      </li>
      {{/each}}
      </ul>
    </script>

    <main>
      <nav>
        <form>
        <div class="form-group">
            <fieldset class="positions">
                <legend class='sr-only'>Position </legend>
                <input type="radio" id="all" class='positionInput' name="rating" value="all" />
                <label for="all" title="All Positions">All</label>
                <input type="radio" id="qb" class='positionInput' name="rating" value="qb" />
                <label for="qb" title="Quarterback">QB</label>
                <input type="radio" id="rb" class='positionInput' name="rating" value="rb" />
                <label for="rb" title="Running Back">RB</label>
                <input type="radio" id="wr" class='positionInput' name="rating" value="wr" />
                <label for="wr" title="Wide Receiver">WR</label>
                <input type="radio" id="te" class='positionInput' name="rating" value="te"/>
                <label for="te" title="Tight End">TE</label>
                <input type="radio" id="k" class='positionInput' name="rating" value="k"/>
                <label for="k" title="Kicker">K</label>
                <input type="radio" id="flex" class='positionInput' name="rating" value="flex"/>
                <label for="flex" title="Flex">FLEX</label>
            </fieldset>
        </div>
        <div class='form-control'>
        </div>
      </form>
          <!--<div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" id='all' class="btn btn-secondary">All</button>
              <button type="button" id='qb' class="btn btn-secondary">QB</button>
              <button type="button" id='rb' class="btn btn-secondary">RB</button>
              <button type="button" id='wr' class="btn btn-secondary">WR</button>
              <button type="button" id='te' class="btn btn-secondary">TE</button>
              <button type="button" id="k" class='btn btn-secondary'>K</button>
              <button type="button" id='flex' class="btn btn-secondary">FLEX</button>
          </div>-->
      </nav>
        <div id="myPlayersList"></div>

    </main>
