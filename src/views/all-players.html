<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Fantasy Football Watchlist</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

</head>

<body>

    <header class="jumbotron">
        <div class='container-fluid'>
            <h1 class="page-title text-center">Fantasy Football Watchlist</h1>
        </div>
    </header>
    <nav>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/">My Watchlist</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Players</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="nfl-schedule.html">Schedule</a>
            </li>
        </ul>
    </nav>

    <script id="players-list" type="text/x-handlebars/template">
        {{#each this}}
        <li class='list-group-item'>
          <span class='rank'><span class='sr-only'>rank: </span>{{getIndex @index}}</span><img class="playerPhoto" src="{{this.PhotoUrl}}" alt="{{this.Name}} Headshot">
          <div class='playerContent'>
            <span class='playerName'><span class='sr-only'>player name: </span>{{this.Name}}</span>
            <div class='playerInfo'><span><span class='sr-only'>position: </span>{{this.Position}}
              <b><span class='sr-only'>Team: </span>{{this.Team}}</b>
            </span>
            <span class='rankChange'></span></div>

          </div>
            <span class='currentSalary'><span class='sr-only'>current salary: </span>${{this.UpcomingSalary}}</span>
          <button class='btn btn-primary player-to-add' id="{{this.PlayerID}}"><span class='sr-only'>Add {{this.Name}} to watchlist</span>+</button>
        </li>
        {{/each}}
    </script>

    <main>
        <nav>
          <form>
          <div class="form-group">
            <label for="namequery">Player Search</label>
            <input type="text" class="form-control" id="namequery">
          </div>
          <div class="form-group">
              <fieldset class="positions">
                  <legend class='sr-only'>Position </legend>
                  <input type="radio" id="all" class='positionInput' name="rating" value="all" />
                  <label for="all" title="All Positions">All</label>
                  <input type="radio" id="qb" class='positionInput' name="rating" value="qb" />
                  <label for="qb" title="Quarterback">QB</label>
                  <input type="radio" id="rb" class='positionInput' name="rating" value="rb" />
                  <label for="rb" title="Running Back">RB</label>
                  <input type="radio" id="wr" class='positionInput' name="rating" value="wr" />
                  <label for="wr" title="Wide Receiver">WR</label>
                  <input type="radio" id="te" class='positionInput' name="rating" value="te"/>
                  <label for="te" title="Tight End">TE</label>
                  <input type="radio" id="flex" class='positionInput' name="rating" value="flex"/>
                  <label for="flex" title="Flex">FLEX</label>
              </fieldset>
          </div>
        </form>
        </nav>
        <section>
          <ul class='list-group' id='playersList'>
        </section>

        </ul>
        <div id="load">
            <div id="circularG">
                <div id="circularG_1" class="circularG"></div>
                <div id="circularG_2" class="circularG"></div>
                <div id="circularG_3" class="circularG"></div>
                <div id="circularG_4" class="circularG"></div>
                <div id="circularG_5" class="circularG"></div>
                <div id="circularG_6" class="circularG"></div>
                <div id="circularG_7" class="circularG"></div>
                <div id="circularG_8" class="circularG"></div>
            </div>
        </div>

    </main>
